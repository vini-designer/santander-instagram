<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Santander - Projeto Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <div class="img-phone">
            </div>
        </div>
        <div class="instagram-form">
            <div class="group">
                <img class="logo" src="./img/instagram-logo.png" alt="">
                <div class="photo">
                    <img class="photo-prof" src="./img/photo.jpg" alt="">
                </div>
                <a class="instagram-login" href="#">Continue como vinicius-designer</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="no-account">Não é vinicius-designer</p>
                <p class="no-account"><a href="#">Trocar conta</a> ou <a href="#">Cadastrar-se</a></p>
            </div>
            <div class="get-app">
                <p class="get">Baixe o app.</p>
                <div class="download">
                    <a href="#" class="store"></a>                  
                    <a href="#" class="store"></a>                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
